<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск работы и подработки</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+Print&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #dce6f1, #b0c4de);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subheader {
            font-size: 18px;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .feature {
            width: 30%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            margin-top: 20px;
            background: url('https://habrastorage.org/getpro/habr/post_images/98b/7a6/29b/98b7a629bd5f82ae8999c9369050c384.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            opacity: 0.9;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .telegram-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .telegram-link img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .reviews {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .review {
            width: 30%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe Print', sans-serif;
        }
    </style>
